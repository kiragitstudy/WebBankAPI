version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: bank_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bank_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bank_network:
    driver: bridge